<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barbi ‚ù§Ô∏è</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, Arial;
      background: linear-gradient(180deg,#05060a,#0b0b10);
      color:#fff;
    }

    .wrap{
      max-width:900px;
      margin:auto;
      padding:20px;
    }

    h1{margin:10px 0}
    h2{margin:0}

    .card{
      background: rgba(255,255,255,.06);
      border-radius:18px;
      padding:16px;
      margin-top:14px;
      border:1px solid rgba(255,255,255,.12);
    }

    /* ===== GAL√âRIA ===== */
    .gallery{
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:10px;
      margin-top:10px;
    }

    .ph{
      aspect-ratio:1/1;
      overflow:hidden;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
    }

    .ph img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
  </style>
</head>

<body>
<div class="wrap">

  <h1>Barbi ‚ù§Ô∏è</h1>

  <div class="card">
    <h2>üì∏ K√©pek</h2>
    <p>Itt jelennek meg a felt√∂lt√∂tt fot√≥k.</p>

    <div class="gallery" id="gallery"></div>
  </div>

</div>

<script>
/* ====== IDE √çRD A K√âPEIDET ======
   FONTOS: a f√°jln√©v PONTOSAN egyezzen
   kis/nagybet≈± sz√°m√≠t!
*/
const photos = [
  "photos/1.jpg"
  // ide j√∂het t√∂bb:
  // "photos/2.jpg",
  // "photos/IMG_1234.JPG"
];

const gallery = document.getElementById("gallery");

photos.forEach(src=>{
  const d = document.createElement("div");
  d.className = "ph";

  const img = document.createElement("img");
  img.src = src;
  img.loading = "lazy";

  d.appendChild(img);
  gallery.appendChild(d);
});
</script>

</body>
</html>
