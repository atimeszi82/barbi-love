<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Barbi ‚ù§Ô∏è</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
:root{
--bg1:#05060a;--bg2:#0b0b10;--gold:#f2cf7a;--gold2:#d7b15e;
--card:rgba(255,255,255,.06);--stroke:rgba(255,255,255,.12);
--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.65);
--r:22px;
}
*{box-sizing:border-box}
body{
margin:0;min-height:100vh;font-family:system-ui,Arial;color:var(--text);
background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
.wrap{max-width:900px;margin:auto;padding:22px}
.card{
background:var(--card);border:1px solid var(--stroke);
border-radius:var(--r);padding:16px;margin-top:14px;
}
h1,h2{margin:6px 0}
.btnrow{display:flex;gap:10px;flex-wrap:wrap}
.btn{
flex:1;border:0;border-radius:14px;padding:12px;
font-weight:800;cursor:pointer;
background:linear-gradient(135deg,var(--gold),var(--gold2));
color:#000;
}
.btn.secondary{
background:transparent;color:var(--text);
border:1px solid var(--stroke)
}
.output{
margin-top:10px;padding:10px;border-radius:14px;
background:rgba(0,0,0,.25);min-height:42px
}

/* ===== GAL√âRIA ===== */
.gallery{
display:grid;grid-template-columns:repeat(3,1fr);
gap:10px;margin-top:10px
}
.ph{
aspect-ratio:1/1;border-radius:14px;
overflow:hidden;border:1px solid var(--stroke)
}
.ph img{width:100%;height:100%;object-fit:cover;display:block}

/* ===== OVERLAY ===== */
.start-overlay{
position:fixed;inset:0;display:none;
background:rgba(0,0,0,.75);backdrop-filter:blur(12px);
align-items:center;justify-content:center;z-index:9999
}
.start-card{
background:rgba(255,255,255,.08);border-radius:22px;
padding:18px;text-align:center;max-width:320px
}
.start-btn{
width:100%;padding:14px;border-radius:14px;
border:0;font-weight:800;cursor:pointer;
background:linear-gradient(135deg,var(--gold),var(--gold2))
}
</style>
</head>

<body>
<div class="wrap">
<h1>Barbi ‚ù§Ô∏è</h1>

<div class="card">
<h2>üìÖ Napi √ºzenet</h2>
<div class="btnrow">
<button class="btn" onclick="showDaily()">Mai √ºzenet</button>
<button class="btn secondary" onclick="copyText('dailyOut')">M√°sol√°s</button>
</div>
<div class="output" id="dailyOut">Nyomd meg a gombot.</div>
</div>

<div class="card">
<h2>üíñ Okok</h2>
<div class="btnrow">
<button class="btn" onclick="showReason()">Adj egy okot</button>
<button class="btn secondary" onclick="copyText('reasonOut')">M√°sol√°s</button>
</div>
<div class="output" id="reasonOut">Nyomd meg a gombot.</div>
</div>

<div class="card">
<h2>üéµ Zene</h2>
<div class="btnrow">
<button class="btn" id="musicBtn" onclick="toggleMusic(true)">‚ñ∂ Lej√°tsz√°s</button>
<button class="btn secondary" onclick="setVolume(.25)">Halk</button>
</div>
<div class="output" id="musicOut">music.mp3</div>
<audio id="player"></audio>
</div>

<div class="card">
<h2>üì∏ K√©pek</h2>
<div class="gallery" id="gallery"></div>
</div>

<div class="card" style="text-align:center;color:var(--muted)">
K√©sz ‚ù§Ô∏è
</div>
</div>

<!-- OVERLAY -->
<div class="start-overlay" id="overlay">
<div class="start-card">
<h3>Ind√≠tsd el a zen√©t</h3>
<p>Egy koppint√°s kell.</p>
<button class="start-btn" id="startBtn">‚ñ∂ Start</button>
</div>
</div>

<script>
/* ===== NAPI √úZENETEK ===== */
const startDate=new Date("2026-02-14");
const dailyMessages=[
"02.14 √ºzenet","02.15","02.16","02.17","02.18","02.19",
"02.20","02.21","02.22","02.23","02.24","02.25","02.26","02.27","02.28"
];
function showDaily(){
const d=Math.floor((new Date()-startDate)/86400000);
dailyOut.textContent=d<0?"M√©g nem.":d>=dailyMessages.length?"V√©ge ‚ù§Ô∏è":dailyMessages[d];
}

/* ===== OKOK ===== */
const reasons=["Ok 1","Ok 2","Ok 3"];
function showReason(){
reasonOut.textContent=reasons[Math.floor(Math.random()*reasons.length)];
}

/* ===== ZENE ===== */
const player=document.getElementById("player");
const musicBtn=document.getElementById("musicBtn");
const overlay=document.getElementById("overlay");
const AUTO_KEY="barbi_auto";

function ensureMusic(){
if(!player.src){
player.src="music.mp3";
player.loop=true;player.volume=.1;
}
}
async function toggleMusic(save){
ensureMusic();
try{
if(player.paused){
await player.play();
musicBtn.textContent="‚è∏ Sz√ºnet";
if(save) localStorage.setItem(AUTO_KEY,"1");
}else{
player.pause();musicBtn.textContent="‚ñ∂ Lej√°tsz√°s";
}
}catch{overlay.style.display="flex";}
}
document.getElementById("startBtn").onclick=async()=>{
overlay.style.display="none";
await toggleMusic(true);
};
window.onload=async()=>{
if(localStorage.getItem(AUTO_KEY)==="1"){
try{await toggleMusic(false);}catch{}
}
};
function setVolume(v){ensureMusic();player.volume=v}

/* ===== GAL√âRIA ===== */
/* ‚ö†Ô∏è EZT A SORT √çRD √ÅT A SAJ√ÅT K√âPEDRE */
const photos=[
"photos/1.jpg"
];

const gallery=document.getElementById("gallery");
photos.forEach(src=>{
const d=document.createElement("div");
d.className="ph";
const i=document.createElement("img");
i.src=src;i.loading="lazy";
d.appendChild(i);gallery.appendChild(d);
});

/* ===== M√ÅSOL√ÅS ===== */
async function copyText(id){
try{await navigator.clipboard.writeText(document.getElementById(id).innerText)}catch{}
}
</script>
</body>
</html>
