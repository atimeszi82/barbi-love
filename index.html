<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbi ‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#05060a;
      color:#fff;
    }

    /* === LOCK SCREEN === */
    .lock-overlay{
      position:fixed;
      inset:0;
      z-index:99999;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        linear-gradient(180deg, rgba(0,0,0,.75), rgba(0,0,0,.85)),
        url("Lock.png") center/cover no-repeat;
    }

    .lock-card{
      width:100%;
      max-width:420px;
      padding:22px;
      border-radius:22px;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.2);
      backdrop-filter:blur(14px);
      text-align:center;
    }

    .lock-card h2{margin:6px 0 10px}
    .lock-card p{opacity:.8}

    .lock-input{
      width:100%;
      padding:14px;
      margin-top:10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-size:18px;
      text-align:center;
      letter-spacing:3px;
    }

    .lock-btn{
      margin-top:14px;
      width:100%;
      padding:14px;
      border:0;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,#f2cf7a,#d7b15e);
      color:#000;
      font-size:16px;
    }

    .lock-error{
      margin-top:10px;
      color:#ffb3b3;
      min-height:18px;
      font-size:14px;
    }
  </style>
</head>

<body>

<!-- === LOCK OVERLAY === -->
<div class="lock-overlay" id="lockOverlay">
  <div class="lock-card">
    <div style="font-size:32px">üîí‚ù§Ô∏è</div>
    <h2>Barbi ‚ù§Ô∏è</h2>
    <p>√çrd be a k√≥dot a folytat√°shoz</p>

    <input
      id="lockCode"
      class="lock-input"
      type="password"
      inputmode="numeric"
      maxlength="4"
      placeholder="****"
    >

    <button class="lock-btn" id="lockBtn">Bel√©p√©s</button>
    <div class="lock-error" id="lockError"></div>
  </div>
</div>

<!-- === APP TARTALOM (csak demo sz√∂veg itt) === -->
<div style="padding:40px;text-align:center;">
  <h1>Barbi ‚ù§Ô∏è</h1>
  <p>Az app elindult üéâ</p>
</div>

<script>
  const lockOverlay = document.getElementById("lockOverlay");
  const lockCode = document.getElementById("lockCode");
  const lockBtn = document.getElementById("lockBtn");
  const lockError = document.getElementById("lockError");

  function isValid(code){
    return code === "1021" || code === "2110";
  }

  function unlock(){
    lockOverlay.style.display = "none";
  }

  function check(){
    const v = lockCode.value.trim();
    if (isValid(v)){
      unlock();
    } else {
      lockError.textContent = "Hib√°s k√≥d ‚ùå";
      lockCode.select();
    }
  }

  lockBtn.onclick = check;

  lockCode.addEventListener("keydown", e=>{
    if(e.key === "Enter") check();
  });

  lockCode.addEventListener("input", ()=>{
    lockError.textContent = "";
  });

  window.onload = ()=> lockCode.focus();
</script>

</body>
</html>
