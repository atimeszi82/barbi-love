<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Barbi ‚ù§Ô∏è</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<style>
:root{
  --gold:#f2cf7a;
}

/* ===== ALAP ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background: radial-gradient(circle at top, #3a0000, #000);
  color:#fff;
  min-height:100vh;
}

/* ===== LOCK SCREEN ===== */
#lockScreen{
  position:fixed;
  inset:0;
  background: radial-gradient(circle at top, #550000, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.lock-box{
  text-align:center;
}

.heart{
  width:160px;
  height:160px;
  background:#ff1f3d;
  position:relative;
  transform:rotate(-45deg);
  margin:0 auto 40px;
  box-shadow:0 0 45px rgba(255,0,60,.9);
}
.heart:before,
.heart:after{
  content:"";
  width:160px;
  height:160px;
  background:#ff1f3d;
  border-radius:50%;
  position:absolute;
}
.heart:before{top:-80px;left:0}
.heart:after{left:80px;top:0}

/* lakat */
.lock{
  position:absolute;
  width:48px;
  height:40px;
  background:#111;
  border-radius:6px;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
}
.lock:before{
  content:"";
  position:absolute;
  width:28px;
  height:22px;
  border:4px solid #111;
  border-bottom:none;
  border-radius:20px 20px 0 0;
  top:-22px;
  left:6px;
}

#code{
  width:160px;
  padding:12px;
  font-size:18px;
  text-align:center;
  border-radius:12px;
  border:none;
  outline:none;
}

.lock-box button{
  margin-top:16px;
  padding:12px 28px;
  font-size:16px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#ff6a6a,#ff1f3d);
  font-weight:700;
}

#error{
  margin-top:12px;
  color:#ff9b9b;
  display:none;
}

/* ===== APP ===== */
#app{
  display:none;
  padding:26px 18px 60px;
  max-width:820px;
  margin:0 auto;
}

h1{margin-top:0}

.card{
  margin-top:18px;
  padding:18px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
}

button.main{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:linear-gradient(135deg,var(--gold),#d7b15e);
}
.output{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <div class="lock-box">
    <div class="heart">
      <div class="lock"></div>
    </div>

    <input id="code" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <br>
    <button onclick="unlock()">Bel√©p√©s</button>
    <div id="error">Hib√°s k√≥d</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <h1>Barbi ‚ù§Ô∏è</h1>
  <p>Ez a priv√°t app csak Neked k√©sz√ºlt.</p>

  <div class="card">
    <h3>üíñ Okok</h3>
    <button class="main" onclick="showReason()">Adj egy okot</button>
    <div class="output" id="reasonOut">‚Äì</div>
  </div>

  <div class="card">
    <h3>üéµ Zene</h3>
    <button class="main" onclick="toggleMusic()">Lej√°tsz√°s / Sz√ºnet</button>
    <audio id="player" src="music.mp3" loop></audio>
  </div>
</div>

<script>
/* === LOCK === */
function unlock(){
  const v=document.getElementById("code").value;
  if(v==="1021"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("app").style.display="block";
  }else{
    document.getElementById("error").style.display="block";
  }
}

/* === OKOK === */
const reasons=[
  "Mert Te vagy az otthonom.",
  "Mert hi√°nyzol akkor is, ha itt vagy.",
  "Mert szeretem a mosolyod.",
  "Mert fontos vagy nekem.",
  "Mert hiszek benn√ºnk."
];
function showReason(){
  document.getElementById("reasonOut").innerText =
    reasons[Math.floor(Math.random()*reasons.length)];
}

/* === ZENE === */
let playing=false;
function toggleMusic(){
  const p=document.getElementById("player");
  if(!playing){p.play();playing=true;}
  else{p.pause();playing=false;}
}
</script>

</body>
</html>
